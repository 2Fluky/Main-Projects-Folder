<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="main-div">

  <img src="Images/pattern-background-desktop.svg" alt="background pattern" id="background-pattern">

  <div class="payment-info-background">
    <img src="Images/illustration-hero.svg" alt="Hero in city" id="hero-illustration">

     <h1>Order Summary</h1>

     <span id="info">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</span>

    <div class="payment-box">
      <img src="Images/icon-music.svg" alt="Music Note Icon" id="music-note-icon">
        <p id="annual-plan">Annual Plan</p>
        <p id="year-price">$59.99/year</p>
        <p id="change">Change</p>
    </div>

    <div class="proceed-to-payment">
        <p id="payment-text">Proceed to Payment</p>
    </div>
          <p id="cancel-order">Cancel Order</p>
  </div>

</div>

</body>
</html>
